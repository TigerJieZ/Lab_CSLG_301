{% extends 'blog/blog_base.html' %}

{% block blog_article_part %}

    <h2>
        {{ article.title }}
    </h2>
{% autoescape off %}
    {{ article.body }}
    {% endautoescape %}
    <hr>
    <h2>评论：</h2>
        {% for c in comments %}
          <p>{{ c.user_name }}:{{ c.body }}</p>
          <p>时间{{ c.created_time }}</p>
        {% endfor %}
    <hr>
    <p>

    </p>



{% endblock %}
